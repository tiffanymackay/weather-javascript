<!DOCTYPE html>
<html>
  <head>
    <title>Weather Finder</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/sun-icon.png"/>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <section>
      <nav class="navbar">
        <div class="container">
          <form id="search-bar">
            <input
              class="form-search"
              type="search"
              placeholder="City"
              aria-label="Search"
              id="search-input"
            />
            <button class="btn" type="submit">
              Search
            </button>
            <button id="current">
              Current
            </button>
          </form>
        </div>
      </nav>
      <h1>
        <span id="icon"></span>
        <span id="city-input">
          New York
        </span>
      </h1>
      <h2>Date</h2>
      <span class="temperature">
        <h3>
          <span id="degrees"></span>˚</h3><span class="formula active" id="fahrenheit">F</span>
      </span>
      <h4 id="description"></h4>
      <h4>Feels like: <span id="feels-like"></span><span>˚</span></h4>
      <h4>Humidity: <span id="humidity"></span> <span>%</span>  Wind Speed: <span id="wind"></span> <span>mph</span>  </h4>
      <hr />
      <div class="container" id="forecast">
      </div>
    </section>
    <footer>
      <small>
       <a href="https://github.com/tiffanymackay/weather-javascript" target="_blank"> Open-source code</a> by <a href="https://www.linkedin.com/in/tiffanylmackay/" target="_blank"> Tiffany Mackay </a>
      </small>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
